<!DOCTYPE html>
<html>
    <head>
        <title>AR Objects</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        
        <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body>
        <a-scene >
            <!--Assets Management-->
            <a-assets>
                <a-asset-item id="bulb" src="./assets/light_bulb/scene.gltf"></a-asset-item>
                <a-asset-item id="switch" src="./assets/light_switch/scene.gltf"></a-asset-item>
                <a-asset-item id="battery" src="./assets/battery/scene.gltf"></a-asset-item>
            </a-assets>

            <a-plane color="white" width="5" height="5"></a-plane>

                    <a-entity id="light-bulb" position="-1.6 0.5 0.1" rotation="0 90 0" gltf-model="#bulb" scale="0.25 0.25 0.25"></a-entity>
                    <a-entity id="light-switch" position="1.6 0.5 0.2" gltf-model="#switch" scale="0.0025 0.0025 0.0025"></a-entity>
                    <a-entity id="battery-model" position="0 -1 0.1" rotation="180 90 0" gltf-model="#battery" scale="0.025 0.025 0.025"></a-entity>
        
                    <a-image id="arrow1" position="-1.3 -1 1" rotation="180 180 90" width="0.5" height="0.5"src="./assets/arrow.png"></a-image>
                    <a-image id="arrow2" position="1.3 -1 1" width="0.5" height="0.5" src="./assets/arrow.png"></a-image>
                    <a-image id="arrow3" position="0 1 1" rotation="0 0 -180" width="0.5" height="0.5" src="./assets/arrow.png"></a-image>

            <!--Hiro Marker-->
            <a-marker preset="hiro">
                <a-entity position="0 0 0" rotation="0 0 90">
                    <a-plane color="white" width="5" height="5"></a-plane>

                    <a-entity id="light-bulb" position="-1.6 0.5 0.1" rotation="0 90 0" gltf-model="#bulb" scale="0.25 0.25 0.25"></a-entity>
                    <a-entity id="light-switch" position="1.6 0.5 0.2" gltf-model="#switch" scale="0.0025 0.0025 0.0025"></a-entity>
                    <a-entity id="battery-model" position="0 -1 0.1" rotation="180 90 0" gltf-model="#battery" scale="0.025 0.025 0.025"></a-entity>
        
                    <a-image id="arrow1" position="-1.3 -1 1" rotation="180 180 90" width="0.5" height="0.5"src="./assets/arrow.png"></a-image>
                    <a-image id="arrow2" position="1.3 -1 1" width="0.5" height="0.5" src="./assets/arrow.png"></a-image>
                    <a-image id="arrow3" position="0 1 1" rotation="0 0 -180" width="0.5" height="0.5" src="./assets/arrow.png"></a-image>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
